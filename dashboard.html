<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Smart Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="dashboard.css" />
  <script defer src="dashboard.js"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">ðŸ’° SFT</div>
    <nav>
      <a href="./expense.html"><i class="fas fa-wallet"></i><span>Expenses</span></a>
      <a href="./budget.html"><i class="fas fa-coins"></i><span>Budget</span></a>
      <a href="./reports.html"><i class="fas fa-chart-bar"></i><span>Reports</span></a>
      <a href="./goals.html"><i class="fas fa-bullseye"></i><span>Goals</span></a>
      <a href="./cashflow-prediction.html"><i class="fas fa-wave-square"></i><span>Cash Flow</span></a>
    </nav>
  </aside>

  <main class="main">
    <header>
      <h1>Dashboard</h1>
      <div class="header-actions">
        <button class="icon-btn" onclick="toggleNotifications()"><i class="fas fa-bell"></i></button>
        <a href="./profile.html" class="icon-btn"><i class="fas fa-user-circle"></i></a>
        <button class="logout-btn">Logout</button>
      </div>
    </header>

    <section class="dashboard">
      <div class="card" id="total-expenses-card">This Month's Outflow<br>Loading...</div>
      <div class="card" id="savings-progress-card">
        Monthly Savings Progress<br>
        â‚¹<span id="savings-amount">Loading...</span>
        <div class="progress-bar">
          <div id="savings-progress-bar" class="progress"></div>
        </div>
      </div>
      <div class="card" id="remaining-budget-card">Remaining Budget<br>â‚¹<span id="remaining-budget">Loading...</span></div>
      <div class="card goal-card" id="expense-reduction-card">
        Expense Reduction Target<br>
        â‚¹<span id="expense-reduction-amount">Loading...</span>
        <div class="progress-bar">
          <div id="expense-reduction-progress-bar" class="progress"></div>
        </div>
      </div>
      <div class="card" id="income-card">Monthly Earnings<br>â‚¹<span id="income-amount">Loading...</span></div>
      <div class="card chart-card">
        <h3>Monthly Spending</h3>
        <canvas id="spendingChart"></canvas>
      </div>
    </section>
  </main>

  <div id="notificationPanel" class="notification-panel">
    <h3>Notifications</h3>
    <ul id="notificationList"></ul>
    <button onclick="clearNotifications()">Clear All</button>
  </div>
</body>
</html>
