<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="reports.css">
  <script defer src="reports.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h2 class="title">Smart Finance Tracker</h2>
        <div class="header-right">
            <a href="./dashboard.html"><img src="assets/home-icon.png" alt="home" class="icon search"></a>
             <!-- Notification Bell Icon (Add inside header) -->
<img src="assets/notification-icon.png" alt="Notifications" class="icon notification-bell" onclick="toggleNotifications()">

            <a href="./profile.html"><img src="assets/profile-icon.png" alt="Profile" class="icon profile"></a>
        </div>
        <!-- Notification Popup Panel -->
<div id="notificationPanel" class="notification-panel">
    <h3>Notifications</h3>
    <ul id="notificationList">
        <!-- Notifications will be dynamically added -->
    </ul>
    <button onclick="clearNotifications()">Clear All</button>
</div>
    </header>

    <main>
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="./expense.html"><button class="nav-btn">Expenses</button></a>
            <a href="./budget.html"><button class="nav-btn">Budget</button></a>
            <button class="nav-btn active">Reports</button>
            <a href="./goals.html"><button class="nav-btn">Goals</button></a>
        </aside>

        <!-- Content Section -->
        <section class="content">
            <h2 class="section-title">Reports</h2>

            <!-- Graphs Section -->
            <div class="graphs">
                <img src="assets/graph1.png" alt="Graph 1" class="graph-img">
                <img src="assets/graph2.png" alt="Graph 2" class="graph-img">
            </div>

            <!-- Expense and Income Reports -->
            <div class="report-section">
                <div class="report-card">
                    <h3>Expense Report</h3>
                    <form>
                        <label>Total Expenses:</label>
                        <input type="text" value="₹1500" readonly>
                        <label>Groceries:</label>
                        <input type="text" value="₹300" readonly>
                        <label>Rent:</label>
                        <input type="text" value="₹1200" readonly>
                    </form>
                </div>

                <div class="report-card">
                    <h3>Income Report</h3>
                    <form>
                        <label>Total Income:</label>
                        <input type="text" value="₹1500" readonly>
                        <label>Groceries:</label>
                        <input type="text" value="₹300" readonly>
                        <label>Rent:</label>
                        <input type="text" value="₹1200" readonly>
                    </form>
                </div>
            </div>

            <!-- Download Button -->
            <button class="btn-red">Download Report</button>
        </section>
    </main>
</body>
</html>
