<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Smart Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="reports.css">
</head>
<body>
  <aside class="sidebar">
    <a href="./expense.html"><i class="fas fa-wallet"></i> Expenses</a>
    <a href="./budget.html"><i class="fas fa-coins"></i> Budget</a>
    <a href="./reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
    <a href="./goals.html"><i class="fas fa-bullseye"></i> Goals</a>
    <a href="./cashflow-prediction.html"><i class="fas fa-wave-square"></i> Cash Flow</a>
  </aside>

  <div class="main">
    <header>
      <h2>Smart Finance Tracker</h2>
      <div class="header-actions">
        <a href="./dashboard.html"><i class="fas fa-home fa-2x"></i></a>
        <i class="fas fa-bell fa-2x notification-bell" onclick="toggleNotifications()"></i>
        <a href="./profile.html"><i class="fas fa-user-circle fa-2x"></i></a>
        <button class="logout-btn">Logout</button>
      </div>
    </header>

    <section class="content">
      <div class="container">
        <h1>Financial Reports</h1>

        <!-- Filters -->
        <div class="card filters">
          <div class="filter-group">
            <label for="from-date">Date Range:</label>
            <input type="date" id="from-date">
            <span>to</span>
            <input type="date" id="to-date">
          </div>
          <div class="filter-group">
            <label for="report-type">Report Type:</label>
            <select id="report-type">
              <option value="expenses">Expenses</option>
              <option value="income">Income</option>
              <option value="both" selected>Both</option>
            </select>
          </div>
          <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
          <div class="card summary-card">
            <h3>Previous Day Expenses</h3>
            <p id="prev-day-expenses">₹0</p>
          </div>
          <div class="card summary-card">
            <h3>Total Expenses</h3>
            <p id="total-expenses">₹0</p>
          </div>
          <div class="card summary-card">
            <h3>Total Income</h3>
            <p id="total-income">₹0</p>
          </div>
        </div>

        <!-- Graphs Section -->
        <div class="graphs">
          <div class="card graph-card">
            <h3>Daily Expenses</h3>
            <canvas id="dailyExpensesChart"></canvas>
          </div>
          <div class="card graph-card">
            <h3>Weekly Expenses & Income</h3>
            <canvas id="weeklyChart"></canvas>
          </div>
          <div class="card graph-card">
            <h3>Monthly Expenses & Income</h3>
            <canvas id="monthlyChart"></canvas>
          </div>
          <div class="card graph-card">
            <h3>Yearly Expenses & Income</h3>
            <canvas id="yearlyChart"></canvas>
          </div>
          <div class="card graph-card">
            <h3>Category Breakdown</h3>
            <canvas id="categoryChart"></canvas>
          </div>
          <div class="card graph-card">
            <h3>Trend Analysis</h3>
            <canvas id="trendChart"></canvas>
          </div>
        </div>

        <!-- Download Buttons -->
        <div class="download-buttons">
          <button onclick="downloadReport('pdf')">Download PDF</button>
          <button onclick="downloadReport('csv')">Download CSV</button>
        </div>
      </div>

      <!-- Notification Panel -->
      <div id="notificationPanel" class="notification-panel">
        <h3>Notifications</h3>
        <ul id="notificationList"></ul>
        <button onclick="clearNotifications()">Clear All</button>
      </div>
    </section>
  </div>

  <script defer src="reports.js"></script>
</body>
</html>
