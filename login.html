<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Finance Tracker - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="illustration">
      <img src="./assets/illustration.jpg" alt="Finance Illustration">
    </div>

    <div class="login-form">
      <h1>Smart Finance Tracker</h1>
      <form id="loginForm">
        <label for="username">Username or email</label>
        <input type="text" id="email" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        <button type="submit">Sign in</button>

        <p class="signup-text">
          Are you new? <a href="signup.html">Create an Account</a>
        </p>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
