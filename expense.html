<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="expense.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="expense.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h2>Smart Finance Tracker</h2>
        
        <div class="header-right">
            <a href="./dashboard.html"><img src="assets/home-icon.png" alt="home" class="icon search"></a>
            <!-- Notification Bell Icon (Add inside header) -->
<img src="assets/notification-icon.png" alt="Notifications" class="icon notification-bell" onclick="toggleNotifications()">

            <a href="./profile.html"><img src="assets/profile-icon.png" alt="Profile" class="icon profile"></a>
        </div>
        <!-- Notification Popup Panel -->
<div id="notificationPanel" class="notification-panel">
    <h3>Notifications</h3>
    <ul id="notificationList">
        <!-- Notifications will be dynamically added -->
    </ul>
    <button onclick="clearNotifications()">Clear All</button>
</div>
    </header>

    <main>
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="./expense.html"><button class="nav-btn">Expenses</button></a>
            <a href="./budget.html"><button class="nav-btn">Budget</button></a>
            <button class="nav-btn">Reports</button>
            <a href="./goals.html"><button class="nav-btn">Goals</button></a>
        </aside>

        <section class="expense-tracking">
            <h2>Expense Tracking</h2><br>
            <button class="add-expense">+ Expense</button>

            <!-- Daily Expenses Table -->
            <div class="expenses-table">
                <h3>Daily Expenses</h3>
                <br>
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
                <button id="view-all-btn">View All</button>
            </div>

            <!-- Total Expenses -->
            <div class="total-expenses">
                <h3>Total Expenses</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Personal</td>
                            <td>Grocery</td>
                            <td>250</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script src="expense.js"></script>
</body>
</html>
