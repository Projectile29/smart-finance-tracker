<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Expenses - Smart Finance Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="expense.css">
</head>
<body>
  <aside class="sidebar">
    <a href="./expense.html"><i class="fas fa-wallet"></i> Expenses</a>
    <a href="./budget.html"><i class="fas fa-coins"></i> Budget</a>
    <a href="./reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
    <a href="./goals.html"><i class="fas fa-bullseye"></i> Goals</a>
    <a href="./cashflow-prediction.html"><i class="fas fa-wave-square"></i> Cash Flow</a>
  </aside>

  <div class="main">
    <header>
      <h2>Smart Finance Tracker</h2>
      <div class="header-actions">
        <a href="./dashboard.html" aria-label="Go to Dashboard"><i class="fas fa-home fa-2x"></i></a>
        <i class="fas fa-bell fa-2x notification-bell" onclick="toggleNotifications()"></i>
        <a href="./profile.html" aria-label="Go to Profile"><i class="fas fa-user-circle fa-2x"></i></a>
        <button class="logout-btn" aria-label="Logout">Logout</button>
      </div>
    </header>

    <section class="expense-tracking">
      <h2>Expense Tracking</h2>
      <button class="add-expense" onclick="openExpenseForm()" aria-label="Add New Expense">+ Add Expense</button>

      <div id="expense-form" class="expense-form">
        <h3>Add New Expense</h3>
        <div class="form-group">
          <label for="category-select">Category <span class="required">*</span></label>
          <select id="category-select" onchange="toggleNewCategoryInput()" aria-required="true">
            <option value="">Select a category</option>
            <!-- Categories will be populated dynamically -->
            <option value="new">Add New Category</option>
          </select>
          <div id="category-error" class="error-message"></div>
        </div>
        <div id="new-category-input" class="form-group" style="display: none;">
          <label for="new-category">New Category Name <span class="required">*</span></label>
          <input type="text" id="new-category" placeholder="e.g., Travel" aria-required="true">
          <div id="new-category-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="amount">Amount (â‚¹) <span class="required">*</span></label>
          <input type="number" id="amount" placeholder="e.g., 500.00" min="0" step="0.01" aria-required="true">
          <div id="amount-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="date">Date <span class="required">*</span></label>
          <input type="date" id="date" aria-required="true">
          <div id="date-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="time">Time (Optional)</label>
          <input type="time" id="time">
        </div>
        <div class="form-buttons">
          <button onclick="addExpense()" aria-label="Save Expense">Save</button>
          <button onclick="closeExpenseForm()" aria-label="Cancel">Cancel</button>
        </div>
      </div>

      <div class="card expenses-table">
        <h3>Daily Expenses</h3>
        <table>
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Date</th>
              <th>Time</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactions-body">
            <!-- Data will be inserted dynamically -->
          </tbody>
        </table>
        <button id="view-all-btn" aria-label="View All Transactions">View All</button>
      </div>

      <div class="card total-expenses">
        <h3>Total Expenses</h3>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="total-expenses-body">
            <!-- Data will be inserted dynamically -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
 <!-- Notification Popup Panel -->
 <div id="notificationPanel" class="notification-panel">
  <h3>Notifications</h3>
  <ul id="notificationList"></ul>
  <button onclick="clearNotifications()">Clear All</button>
</div>
  <script defer src="expense.js"></script>
</body>
</html>
