<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Tracker - Budget</title>
    <link rel="stylesheet" href="budget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="budget.js"></script>
</head>
<body>
    <header class="header">
        <h2>Smart Finance Tracker</h2>
        <div class="header-right">
            <a href="./dashboard.html"><img src="assets/home-icon.png" alt="Home" class="icon"></a>
            <img src="assets/notification-icon.png" alt="Notifications" class="icon">
            <a href="./profile.html"><img src="assets/profile-icon.png" alt="Profile" class="icon"></a>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <a href="./expense.html"><button class="nav-btn">Expenses</button></a>
            <a href="./budget.html"><button class="nav-btn active">Budget</button></a>
            <a href="./reports.html"><button class="nav-btn">Reports</button></a>
            <a href="./goals.html"><button class="nav-btn">Goals</button></a>
        </aside>

        <section class="content">
            <section class="budget-overview">
                <h3>Budget Overview</h3>
                <p><strong>Total Budget:</strong> ₹<span id="totalBudget">0.00</span></p>
                <p><strong>Total Remaining:</strong> ₹<span id="totalRemaining">0.00</span></p>
            </section>

            <section class="budget-section">
                <h2>Budget Categories</h2>
                <button class="add-btn" onclick="openAddPopup()">+ Add Category</button>

                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Budget (₹)</th>
                            <th>Spent (₹)</th>
                            <th>Remaining (₹)</th>
                            
                        </tr>
                    </thead>
                    <tbody id="categoryTable"></tbody>
                </table>
            </section>
        </section>
    </main>

    <!-- Add Category Popup -->
    <div id="addPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeAddPopup()">&times;</span>
            <h3>Add New Category</h3>
            <label>Category Name:</label>
            <input type="text" id="categoryName">
            <label>Budget Amount (₹):</label>
            <input type="number" id="categoryBudget">
            <button onclick="addCategory()">Add</button>
        </div>
    </div>

    <!-- Edit Spent Popup -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeEditPopup()">&times;</span>
            <h3>Edit Spent Amount</h3>
            <label>Spent Amount (₹):</label>
            <input type="number" id="editSpentAmount">
            <button onclick="updateSpent()">Update</button>
        </div>
    </div>
</body>
</html>
