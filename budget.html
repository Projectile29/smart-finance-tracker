<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Finance Tracker - Budget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="budget.css">
  <script defer src="budget.js"></script>
</head>
<body>
  <aside class="sidebar">
    <a href="./expense.html"><i class="fas fa-wallet"></i> Expenses</a>
    <a href="./budget.html"><i class="fas fa-coins"></i> Budget</a>
    <a href="./reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
    <a href="./goals.html"><i class="fas fa-bullseye"></i> Goals</a>
    <a href="./cashflow-prediction.html"><i class="fas fa-wave-square"></i> Cash Flow</a>
  </aside>

  <div class="main">
    <header>
      <h2>Smart Finance Tracker</h2>
      <div class="header-actions">
        <a href="./dashboard.html"><i class="fas fa-home fa-2x"></i></a>
        <i class="fas fa-bell fa-2x notification-bell" onclick="toggleNotifications()"></i>
        <a href="./profile.html"><i class="fas fa-user-circle fa-2x"></i></a>
        <button class="logout-btn">Logout</button>
      </div>
    </header>

    <section class="content">
      <div class="card budget-overview">
        <h3>Budget Overview</h3>
        <p><strong>Total Budget:</strong> ₹<span id="totalBudget">0.00</span></p>
        <p><strong>Total Remaining:</strong> ₹<span id="totalRemaining">0.00</span></p>
      </div>

      <div class="card budget-section">
        <h2>Budget Categories</h2>
        <div class="budget-actions">
          <button class="add-btn" onclick="openAddPopup()">+ Add Category</button>
          <button class="sync-btn" onclick="manualSync()">Sync Transactions</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Budget (₹)</th>
              <th>Spent (₹)</th>
              <th>Remaining (₹)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="categoryTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Notification Popup Panel -->
    <div id="notificationPanel" class="notification-panel">
      <h3>Notifications</h3>
      <ul id="notificationList"></ul>
      <button onclick="clearNotifications()">Clear All</button>
    </div>

    <!-- Add Category Popup -->
    <div id="addPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closeAddPopup()">×</span>
        <h3>Add New Category</h3>
        <label>Category Name:</label>
        <input type="text" id="categoryName">
        <label>Budget Amount (₹):</label>
        <input type="number" id="categoryBudget">
        <button onclick="addCategory()">Add</button>
      </div>
    </div>

    <!-- Edit Spent Popup -->
    <div id="editPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closeEditPopup()">×</span>
        <h3>Edit Spent Amount</h3>
        <label>Spent Amount (₹):</label>
        <input type="number" id="editSpentAmount">
        <button onclick="updateSpent()">Update</button>
      </div>
    </div>
  </div>

</body>
</html>
